<html>
  <head>
    <script>
      const cartSubtotals = [40, 20, 15, 100];

      let cartTotal = 0;

      function addTax(value) {
        return value * 1.21;
      }

      cartSubtotals.forEach((value, index, array) => {
        cartTotal += addTax(value);
      });

      console.log(cartTotal);
    </script>
  </head>
</html>
